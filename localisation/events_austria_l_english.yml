 aus.1.t:0 "A new federal Chancellor!"
 aus.1.d:0 "As The ÖVP could not form a coalition with the SPÖ lead by Viktor Klima, they had to arrange one with the FPÖ to have the majority of the votes and therefore winning the election. Even though the FPÖ had accumulated more votes then the ÖVP therefore making the chairman of the party the acting federal Chancellor of Austria but the chairman of the FPÖ Jörg Haider chose to step down as a result of the ongoing controversy surrounding him. For that reason Wolfgang Schüssel of the right wing Party ÖVP has been declared the new federal Chancellor of the federal republic of Austria!"
 aus.1.a:0 "May he govern Austria well!"